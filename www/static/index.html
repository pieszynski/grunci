
<!doctype html>
<html lang="pl" ng-app="indexModule" ng-controller="indexCtrl as index">

    <head>

        <title>{{ index.title() }}</title>

        <link rel="stylesheet" type="text/css" href="/css/style.min.css">

        <script type="text/javascript" src="/js/vendor/vendor.min.js"></script>

        <script type="text/javascript" src="/js/index.js"></script>
    </head>

    <body>
    <h1>{{ index.title() }}</h1>
    <p>
        Projects
    </p>
    <ul>
        <li ng-repeat="pName in index.getProjectsList()">{{pName}}</li>
    </ul>
    <div>Output window:</div>
    <div class="scrollToBottom">
        <pre><code ng-bind="index.getBuildOutput()"></code></pre>
    </div>

    </body>

</html>
